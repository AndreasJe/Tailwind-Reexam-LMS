<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="teacher/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap"

</head>

<body class="min-h-screen overflow-hidden min-w-screen font-Poppins bg-bg-color">

    <main class="justify-center min-h-screen min-w-screenflex">

                    </div>

                                            </div>
                                            <div class="h-64 overflow-hidden rounded-lg w-44">

                                            </div>

                                            </div>

                                            </div>
                                            <div class="h-64 overflow-hidden rounded-lg w-44">

                                            </div>

                                            <div class="h-64 overflow-hidden rounded-lg w-44">
                                                <img src="img/users/stud5.webp" alt=""

                                            </div>
                                            <div class="h-64 overflow-hidden rounded-lg w-44">
                                                <img src="img/users/stud12.webp" alt=""

                            <a href="teacher/index.html"
